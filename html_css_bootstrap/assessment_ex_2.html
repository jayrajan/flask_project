<html lang="en" dir="ltr">
    <head>
        <title>Assessment Test HTMl LEVEL 2</title>
    </head>

    <body>
        <h1>Puppy Adoption Page</h1>
        <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
        <p> Please Note: First Name, Last Name, Password, and Email are required</p>

        <form method="GET">
            <label for="firstnametag">First Name:</label>
            <input type="text" id="firstnametag" name="firstname" placeholder="First Name">
           
            <label for="lastnametag">Last Name:</label>
            <input type="text" id="lastnametag" name="lastname" placeholder="Last Name">
            <p> </p>
            <label for="emailtag">Email:</label>
            <input type="email" id="emailtag" name="email" placeholder="name@email.com">

            <label for="passwordtag">Password:</label>
            <input type="password" id="passwordtag" name="password">

            <p>Are you over the age of 18?</p>

            <label for="yestag">Yes:</label>
            <input type="radio" id="yestag" name="agechoice" value="yes">
            <label for="notag">No:</label>
            <input type="radio" id="notag" name="agechoice" value="no">
            
            <p>Do you have a Credit Card or PayPal?</p>

            <select name="payment">
                <option value="Credit Card">Credit Card</option>
                <option value="Paypal">Paypal</option>
            </select>
            <p> </p>
            <input type="submit" name="feedback" value="Submit Feedback">

        </form>

    </body>

</html>
